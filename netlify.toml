[build]
  publish = "public"
  functions = "api"

# Redirect API requests to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback for client-side routing (if needed in the future)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
